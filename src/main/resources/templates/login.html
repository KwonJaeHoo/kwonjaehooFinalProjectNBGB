<!DOCTYPE html>
<html>
<head>
<div th:replace="import/cssImport.html :: css-import"></div>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div><a class="navbar-brand" href="/"><img src="images/logo.png" width="370px"></a></div>
	<div class="container">
		<div class="container__form container--signin">
			<form class="form" action="#" id="userForm" method="POST">
				<h2 class="form__title">회원 로그인</h2>
				<input type="text" class="input" id="userId" name="userId" placeholder="아이디"/> 
				<input type="password" class="input" id="userPassword" name="userPassword" placeholder="비밀번호"/> 
				<button class="btn" id="userLoginBtn" name="userLoginBtn" >로그인</button>
				
				<div class="form-group">
					<a class="navbar-brand" href="/"><img src="/oauth2/naver.png" width="50px"></a>
					<a class="navbar-brand" href="/"><img src="/oauth2/kakao.png" width="50px"></a>
					<a class="navbar-brand" href="/"><img src="/oauth2/google.png" width="50px"></a>
				</div>
	
				<a href="signup" class="link">회원가입</a>
				<a href="#" class="link">Forgot your password?</a>
				
			</form>
		</div>
		
		
		<!-- Sign Up -->
		<div class="container__form container--signup">
			<form class="form" action="#" id="instructorForm" method="POST">
				<h2 class="form__title">강사 로그인</h2>
				<input type="text" class="input" id="instructorId" name="instructorId" placeholder="아이디"/> 
				<input type="password" class="input" id="instructorPassword" name="instructorPassword" placeholder="비밀번호"/> 
				<button class="btn" id="instructorBtn" name="instructorLoginBtn" >로그인</button>
				
				<a href="signup" class="link">회원가입</a>
				<a href="#" class="link">Forgot your password?</a>
			</form>
			
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">강사 로그인</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">회원 로그인</button>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	const signUp = document.getElementById("signUp");
	const signIn = document.getElementById("signIn");
	const userForm = document.getElementById("userForm");
	const instructorForm = document.getElementById("instructorForm");
	const container = document.querySelector(".container");
	
	userLoginBtn.addEventListener("click", () => {
	  container.classList.remove("right-panel-active");
	});
	
	instructorLoginBtn.addEventListener("click", () => {
	  container.classList.add("right-panel-active");
	});
	
	userForm.addEventListener("submit", (e) => e.preventDefault());
	instructorForm.addEventListener("submit", (e) => e.preventDefault());

</script>

</body>
</html>
