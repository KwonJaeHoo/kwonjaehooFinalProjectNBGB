<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="import/cssImport.html :: css-import"></div>
	<link rel="stylesheet" href="/css/reference.css" >
</head>
<body>
	<!--사용자 네비게이션-->
	<!--메뉴 네비게이션-->
	<div th:insert="import/topImport.html :: top-import"></div>
	
	<a class="MainBanner" aria-current="page" href="/reference/referenceList"><h1>문의 게시판</h1></a>
	
	<div class="container" style="max-width: 1000px">

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            		th:onclick="|location.href='@{/reference/referenceWrite}'|"
                    type="button">글 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>글 번호</th>
                <th>제목</th>
                <th>문의 내용</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="refList : ${referenceList}">
                <td><a th:text="${refList.refId}">문의글 ID</a></td>
                <td><a th:text="${refList.refTitle}">문의글 제목</a></td>
                <td><a th:text="${refList.refContent}">문의글 내용</a></td>
                <td><a th:text="${refList.userId}">작성자</a></td>
                <td><a th:text="${refList.refRegdate}">등록일</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->



<!--채팅/맨 위로 버튼-->
		<!--footer-->
			<!-- loader -->
	<div th:insert="import/bottomImport.html :: bottom-import"></div>
			<!-- loader -->
		<!--footer-->
	<!--채팅/맨 위로 버튼-->
	
	<div th:replace="import/jsImport.html :: js-import"></div>
</body>
</html>
