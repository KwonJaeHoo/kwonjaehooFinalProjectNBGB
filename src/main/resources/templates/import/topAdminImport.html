<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="top-import" style="z-index:1;">
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="py-2 bg-light nav-gnb">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-9 d-none d-lg-block" style="flex: 0 0 70%; max-width: 70%">
					</div>
					<div th:if="${session?.SPRING_SECURITY_CONTEXT?.Authentication?.Authorities == null}" class="col-lg-3 text-right">
						<a href="/login" class="medium mr-3"><span class="icon-unlock"></span> 로그인</a>
              			<a href="/signup" class="medium mr-3"><span class="icon-people_outline"></span> 회원가입</a> 
					</div>
					
					<div th:if="${session?.SPRING_SECURITY_CONTEXT?.Authentication?.Authorities != null}"class="col-lg-3 text-right" style="flex: 0 0 30%; max-width: 30%;">
						<a class="medium mr-3">[[ ${session.attributeDto.nickname} ]] 님</a>
						<a th:if="${session.SPRING_SECURITY_CONTEXT.Authentication.Authorities.toString == '[ROLE_ADMIN]'}" th:href="@{/admin/adminMain}" class="medium mr-3">
						<span class="icon-user-circle-o"></span>관리</a>
						<a href="/logout" class="medium mr-3"><span class="icon-input"></span> 로그아웃</a>
					</div>
				</div>
			</div>
		</div>
	</nav> 
</body>
</html>
