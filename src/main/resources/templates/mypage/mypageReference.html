<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="import/cssImport.html :: css-import"></div>
</head>
<body>
	<div th:insert="import/topImport.html :: top-import"></div>

<div class="col-md-12 ftco-animate text-center">
    	<h1 class="mb-3 sub-title">작성한 문의</h1>
    	<p class="sub-title"></p>
  	</div>

	<section class="ftco-animate my-4" >
    	<div th:if="${session.SPRING_SECURITY_CONTEXT.Authentication.Authorities.toString == '[ROLE_USER]'}" class=" list-area">
      		<p th:insert="import/mypageUserImport.html :: mypageUser-import"></p>
      		
      		<div class="list-container">
        		<div class="container list-section">
          			<div class="row mb-4 list-title">
            			<div class="col-3 text-center">번호</div>
            			<div class="col-3 text-center">제목</div>
            			<div class="col-2 text-center"></div>
            			<div class="col-3 text-center">취소</div>
          			</div>
        		</div>
        		<div th:each="userReferenceDto : ${userReferenceDto}"class="container list-section">
        			<div th:if="${userReferenceDto != 'userReferenceDtoIsNull'}" class="row list-item">
            			<div class="col-3 text-center" th:text="${userReferenceDto.refId}"></div>
            			<div class="col-3 text-center"><a></a></div>
            			<div class="col-2 text-center"></div>
          			</div>
          			<div th:if="${userReferenceDto == 'userReferenceDtoIsNull'}" class="row list-item">
          				<div class="col-2 text-center"><a>작성한 문의 내역이 없어요.</a></div>
          			</div>
        		</div>
        
        	<!--페이징-->
        		<div class="row my-5 paging-area">
            		<div class="block-27">
	              		<ul>
	                		<li><a href="#">&lt;</a></li>
	                		<li class="active"><span>1</span></li>
	                		<li><a href="#">2</a></li>
	                		<li><a href="#">3</a></li>
	                		<li><a href="#">4</a></li>
	                		<li><a href="#">5</a></li>
	                		<li><a href="#">&gt;</a></li>
	              		</ul>
            		</div>
        		</div>
      		</div>
     	</div>
	</section>
	
<div th:insert="import/bottomImport.html :: bottom-import"></div>	
<div th:replace="import/jsImport.html :: js-import"></div>
</body>
<script type="text/javascript">

</script>
</html>
