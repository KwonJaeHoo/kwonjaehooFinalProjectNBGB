        		<ul>

          			<li class="menu-item">

          			</li>

          			</li>
          			<li class="menu-item">
            			<a class="" th:href="@{/user/mypage/{id}/reference (id=${session.SPRING_SECURITY_CONTEXT.Authentication.Name})}"><span class="icon-check2"></span>작성한 문의</a>
          			</li>
        		</ul>
      		</div>
      		
      		<div class="list-container">
        		<div class="container list-section">
          			<div class="row mb-4 list-title">

          			</div>
        		</div>
        		<div class="container list-section">
        			<div class="row list-item">
            			<div class="col-2 text-center">1</div>
            			<div class="col-6 list-item-title">게시글1</div>
            			<div class="col-2 text-center">2024/03/04</div>
            			<div class="col-2 text-center">결제완료</div>
          			</div>
        		</div>
        
        	<!--페이징-->
        		<div class="row my-5 paging-area">

	              		<ul>
	                		<li><a href="#">&lt;</a></li>
	                		<li class="active"><span>1</span></li>
	                		<li><a href="#">2</a></li>

	                		<li><a href="#">&gt;</a></li>

			<a>없어요</a>
