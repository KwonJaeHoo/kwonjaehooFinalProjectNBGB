<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NBGB</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
function kakaoPayResult(pgToken)
{
	$("#pgToken").val(pgToken);
	
	console.log("log : " + $("#tId").val());
	
	document.kakaoForm.action = "/online/payResult";
	document.kakaoForm.submit();

	window.opener.postMessage('refreshPage', '*')
	window.opener.close();
}
</script>
</head>
<body>
<iframe width="100%" height="550" th:src="${payDto.pcUrl}" frameborder="0" allowfullscreen=""></iframe>
<form name="kakaoForm" id="kakaoForm" method="POST">
	<input type="hidden" name="tid" id="tid" th:value="${payDto.tid}"/>
	<input type="hidden" name="pcUrl" id="pcUrl" th:value="${payDto.pcUrl}"/>
	<input type="hidden" name="orderId" id="orderId" th:value="${payDto.orderId}"/>
	<input type="hidden" name="pgToken" id="pgToken" value=""/>
	<input type="hidden" name="partnerUserId" id="partnerUserId" th:value="${userId}" />
	<input type="hidden" name="usedPoint" id="usedPoint" th:value="${payDto.usedPoint}"/>
</form>
</body>
</html>
